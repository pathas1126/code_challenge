<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <span class="header__insta">Instagram</span>
      </div>
      <div class="header__right">
        <span class="header__btn">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__btn">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>

    <section class="img-bar">
      <ul class="img-bar__images">
        <li class="img-bar__image"></li>
        <li class="img-bar__image"></li>
        <li class="img-bar__image"></li>
        <li class="img-bar__image"></li>
      </ul>
    </section>

    <main class="main">
      <div class="main__left"></div>
      <div class="main__right"></div>
      <div class="main__image"></div>
      <div class="main__btns">
        <div class="main__btns-left"></div>
        <div class="main__btns-right"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__btn-list">
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
      </ul>
    </nav>
  </body>
</html>

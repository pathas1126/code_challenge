<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/486857ac92.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <span class="header__insta">Instagram</span>
      </div>
      <div class="header__right">
        <div class="header__btn">
          <i class="fas fa-tv"></i>
        </div>
        <div class="header__btn">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </header>

    <section class="img-bar">
      <div>
        <img class="img-bar__img img-g" src="image/img.jpg" />
      </div>
      <div>
        <img class="img-bar__img" src="image/img.jpg" />
      </div>
      <div>
        <img class="img-bar__img" src="image/img.jpg" />
      </div>
      <div>
        <img class="img-bar__img" src="image/img.jpg" />
      </div>
    </section>

    <main class="main">
      <div class="main__top">
        <div class="main__left">
          <img class="main__left-img img-g" src="image/img.jpg" />
          <div class="main__left-text">
            <span class="main__left-user">HHW</span>
            <span class="main__left-status">Fantasy</span>
          </div>
        </div>
        <div class="main__right">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <img class="main__image" src="image/img.jpg" />
      <div class="main__btns">
        <div class="main__btns-left"></div>
        <div class="main__btns-right"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__btn-list">
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
        <li class="nav__btn"></li>
      </ul>
    </nav>
  </body>
</html>

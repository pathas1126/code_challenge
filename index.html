<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/486857ac92.js"></script>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header class="header">
      <div class="header__left">
        <span class="header__insta">Instagram</span>
      </div>
      <div class="header__right">
        <div class="header__btn">
          <i class="fas fa-tv"></i>
        </div>
        <div class="header__btn">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </header>

    <section class="img-bar">
      <div>
        <img class="img-bar__img" src="image/img.jpg" />

      <div>

      <div>

                <span class="main__left-user">Ha Hyeon Woo</span>

              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="main__image-wrapper">
            <a class="main__image-link" href="dm.html">
              <img class="main__image" src="image/img.jpg" />

          <div class="main__btns">
            <div class="main__btns-left">
              <i class="far fa-heart"></i>
              <span class="main__btns-text"> 9,124</span>

            </div>
            <div class="main__btns-right">
              <i class="far fa-bookmark"></i>

      <div class="main__main">

              <div class="main__left-text">

              <i class="far fa-heart"></i>
              <span class="main__btns-text"> 9,124</span>
              <i class="far fa-comment-alt"></i>
              <span class="main__btns-text">522</span>
            </div>
            <div class="main__btns-right">
              <i class="far fa-bookmark"></i>
              <span class="main__btns-text"></span>
            </div>
          </div>
        </div>
      </div>

    <nav class="nav">

          <i class="fas fa-ellipsis-v"></i>

        <div class="nav__btn">
          <i class="fas fa-search"></i>
        </div>
        <div class="nav__btn btn-center">
          <i class="fas fa-plus"></i>
        </div>

          <i class="far fa-heart"></i>
